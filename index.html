<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <!-- jquery-2.2.0 -->
    <script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
    <!-- bootstrap w/ optional theme -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- my css and js -->
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Lebanon House of Pizza</title>
  </head>

  <body>
    <div class="container">
      <h2>Welcome! People Order Our Pizzas</h2>
      <h3>Our pies come with golden mozzarella cheese, crisp crust, and the finest marinara sauce.</h3>
      <h4>*Input fields are case sensitive!*</h3>
      <div class="row">
        <div class="col-md-6">
          <h3>Pick your toppings:</h3>
          <form id="new-order">
            <div class="form-group">
              <label for="new-topping">Topping:(xcheese,pepperoni,bacon)</label>
              <input type="text" class="form-control" id="new-topping">
            </div>
            <div class="form-group">
              <label for="size">Size:(sm,md,lg)</label>
              <input type="text" class="form-control" id="new-size">
            </div>
            <div class="form-group">
              <label for="new-crust">Crust:(reg,thin,deep)</label>
              <input type="text" class="form-control" id="new-crust">
            </div>
            <div class="form-group">
              <label for="new-addon">Add-On a 2 liter:(cola,rootbeer,gingerale)</label>
              <input type="text" class="form-control" id="new-addon">
            </div>

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Your Order:</h2>
          <ul id="orders">
          </ul>
        </div>

          <div class="col-md-6">
            <div id="show-order">
              <h2></h2>

              <p>Toppings: <span class="topping"></span><br></p>
              <p>Size: <span class="size"></span><br></p>
              <p>Crust: <span class="crust"></span><br></p>
              <p>Add Ons: <span class="addon"></span><br></p>
              <p>Total Cost: <span class="total"></span></p>
            </div>
          </div>

      </div>

    </div>
  </body>
</html>
